<!DOCTYPE html>
<html>
<head>

	<title></title>
	<link href="autentificare.css" rel="stylesheet">

<body>
	
	<div class="signup">
		<form>
			<h1>Create Account</h1>

					<label class="text">Full Name</label>
					<input type="text" placeholder="Sahaidac Marina" class="txtb">
					<label class="text">Date of Birthday</label>
					<input type="text" placeholder="03/08/1998" class="txtb">
					<label class="text">Email address</label>
					<input type="email" placeholder="marina.Sahaidac@gmail.com" class="txtb">
					<label class="text">Phone Number</label>
					<input type="text" placeholder="Phone Number" class="txtb">
					<label class="text">Password</label>
					<input type="password" placeholder="************" class="txtb">
					<small id="passwordHelpBlock" class="text1">
  Your password must be 8-20 characters long, contain letters and numbers.
</small>

<input type="submit" value="Sign up" class="signup-btn">	
			
		</form>
	</div>
